name: DECODER_DOCTOR_INFOBAR_STATS
type: histogram
description: Counts of various Decoder Doctor notification events. Used to track efficacy
  of Decoder Doctor at helping users fix problems with their audio/video codecs. Keys
  are localized string names that identify problem with audio/video codecs that Decoder
  Doctor attempts to solve; see string values in dom.properties for verbose description
  of problems being solved. 0=recorded every time the Decoder Doctor notification
  is shown, 1=recorded the first time in a profile when notification is shown, 2=recorded
  when 'Learn how' button clicked, 3=recorded when 'Learn how' button first clicked
  in a profile, 4=recorded when issue solved after infobar has been shown at least
  once in a profile.
