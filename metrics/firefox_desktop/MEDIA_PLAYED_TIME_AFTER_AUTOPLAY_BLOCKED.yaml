name: MEDIA_PLAYED_TIME_AFTER_AUTOPLAY_BLOCKED
type: histogram
description: The number of times autoplay media (audio and video), which has been
  blocked by autoplay policy, played exactly 7 seconds or more, or less than 7 seconds
  after it has been resumed from the blocked state. If media's duration is less than
  7 seconds and it played to the end before user pauses it, it would be in another
  category which is different from 'play >= 7 seconds' and 'play < 7 seconds'.
