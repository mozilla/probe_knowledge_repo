name: os.environment.allowed_app_sources
type: scalar
description: 'Indicates what sources the OS is currently configured to allow apps
  to be installed from. Possible values are "Anywhere", "Recommendations", "PreferStore",
  "StoreOnly", "NoSuchFeature", or "Error". "Recommendations" allows installs from
  anywhere, but recommends a comparable app from the store, if available. "NoSuchFeature"
  will be reported on versions of Windows that do not have an app source setting.

  '
expiry_version: never

