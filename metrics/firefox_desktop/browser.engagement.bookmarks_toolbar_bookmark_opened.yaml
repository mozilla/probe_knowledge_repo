name: browser.engagement.bookmarks_toolbar_bookmark_opened
type: scalar
description: 'The count of bookmarks opened from the Bookmarks Toolbar. This counts
  bookmarks opened on the toolbar and bookmarks opened from the ''symlinked'' Other
  Bookmarks folder on the Bookmarks Toolbar. It does not count Bookmarks Toolbar bookmarks
  opened via the Library, Bookmarks Menu, or other UI since the goal is to measure
  interactions that pass through the toolbar.

  '
